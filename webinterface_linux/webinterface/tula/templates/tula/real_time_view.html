      window.onload = setupRefresh;
 
      function setupRefresh() {
          setInterval("refreshFrame();", 1500);
      }
      function refreshFrame() {
         parent.right_frame.location.reload();
      }
  </script>

  	<frame name="left_frame" src="topframe" scrolling="auto" />
  	<frame  name="right_frame" scrolling="auto" src="recent" />
  </frameset>



</html>
