<!DOCTYPE html>
{% extends 'tula/base.html' %}
{% block content %}
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- List of uploaded files -->
        <div>
        	<h4>{{file_name}}</h4>
        	<script type="text/javascript">
                     document.write('<p style="margin-left:25%; margin-top:50px;float:left;"><img src="/media/images/accepted/{{file_name}}?'+Math.random()+'" alt="Willmaster.com logo" border="0" height="500" width="500"></p>');
                     document.write('<p style="margin-left:10%; margin-top:50px;"><img src="/media/images/accepted/{{file_name}}chart.png?'+Math.random()+'" alt="Willmaster.com logo" border="0" height="500" width="500"></p>');
                     </script>
        </div>
        <!-- Upload form. Note enctype attribute! -->

        <div class = container4>
			<div>
				<form action="{% url 'tula:switch' file_name%}" method="post">
					{% csrf_token %}
					<input type="submit" value="REJEITAR" />
				</form>
			</div>
			<div>
				 <form action="{% url 'tula:accepted_list'%}" method="post">
	            {% csrf_token %}
	            <input type="submit" value="Voltar" />
	        </form>
			</div>
		</div>
    </body>

</html>
{% endblock %}
